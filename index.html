<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Restaurant List and Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3cN95E1Cght0KuIRP5Iq0zc4fJjwatz0&callback=initMap&v=weekly"
      defer
    ></script>
  </head>
  <body>
    <div class="tabs">
      <button class="tab-btn active" id="list-tab">List</button>
      <button class="tab-btn" id="map-tab">Map</button>
      <button class="tab-btn" id="add-tab">Add</button>
    </div>
    <div class="tab-content" id="list-content">
      <!-- Notion Database Embed Goes Here -->
      <iframe
        src="https://v2-embednotion.com/de69ce7308d546fd96f5b59babd67b67?v=07630d3819934cdf8acae3a6997928b2"
        frameborder="0"
      ></iframe>
    </div>
    <div class="tab-content" id="map-content" style="width: 97%; height: 80vh">
      <div id="google-map" style="height: 100%"></div>
    </div>
    <div class="tab-content" style="text-align: center" id="add-content">
      <h2>Add a New Restaurant</h2>
      <form id="add-restaurant-form">
        <label for="restaurant-name">Restaurant Name:</label>
        <input type="text" id="restaurant-name" required />
        <label for="restaurant-city">City:</label>
        <input type="text" id="restaurant-city" required />
        <button type="submit">Add</button>
      </form>
    </div>
    <script src="client.js"></script>
  </body>
</html>
